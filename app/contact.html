    <script>
		function initialize() {
		  var myLatlng = new google.maps.LatLng(50.838380,7.070760);
		  var mapOptions = {
		    zoom: 14,
		    center: myLatlng,
		    mapTypeId: google.maps.MapTypeId.ROADMAP
		  }
		  var map = new google.maps.Map(document.getElementById('map'), mapOptions);

		  var marker = new google.maps.Marker({
		      position: myLatlng,
		      map: map,
		      title: 'Catch me! If you can.'
		  });
		}

		google.maps.event.addDomListener(window, 'load', initialize);

			<form action="send.php" name="contactform" class="contactform" method="post">
				<label for="name">Name<span class="required">*</span></label>
				<input type="text" name="name" id="name" placeholder="Ihr Name" required>

				<label for="company">Firma<span class="required">*</span></label>

				<label for="email">Email-Addresse<span class="required">*</span></label>
				<input type="email" name="email" id="email" pattern="^[A-Za-z0-9](([_\.\-]?[a-zA-Z0-9]+)*)@([A-Za-z0-9]+)(([\.\-]?[a-zA-Z0-9]+)*)\.([A-Za-z]{2,})$" placeholder="ilike@web.de" required>

					<input type="radio" name="budget" id="budget2" value="Festanstellung">

					<input type="radio" name="budget" id="budget3" value="Opensource">
					<label for="budget3" class="radio">Opensource Projekt</label>
				</div>

				<label for="project">Projektbeschreibung<span class="required">*</span></label><br>
				<textarea name="project" id="project" cols="40" rows="3" placeholder="Bitte mehr Details ;)" required></textarea>

			</form>
